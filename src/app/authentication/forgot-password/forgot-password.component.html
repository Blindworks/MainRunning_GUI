<div class="signin">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="signin-form">
      <div class="signin-form-head">
        <h2>
          Forgot Password <span class="signin-green">?</span>
        </h2>
        <p>Enter your email to reset your password.</p>
      </div>

      <div>
        <mat-form-field appearance="outline" class="dense-4 full">
          <mat-label>Email address</mat-label>
          <input matInput formControlName="email" required >
          @if (formControls['email'].errors?.['required']) {
            <mat-error class="dense-6 error">Email address is <strong>required</strong></mat-error>
          }
        </mat-form-field>
      </div>

      <div class="button-container">
        <button class="btn btn--green center-text" type="submit">
          Sign in
        </button>
        <button class="btn btn--grey center-text" type="reset">
          Cancel
        </button>
      </div>
      <div *ngIf="signInFailed">
        Process failed!<br />{{ errorMessage }}
      </div>
    </div>
  </form>
</div>
